<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tercer Plano - Juguetería Ecológica 3D</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #00ff88;
      --primary-dark: #00cc6a;
      --dark: #0a0a16;
      --text: #f0f0ff;
      --glow: 0 0 20px rgba(0, 255, 136, 0.6);
      --glow-strong: 0 0 40px rgba(0, 255, 136, 0.8);
      --transition: all 0.35s ease;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* HEADER + BARRA DE NAVEGACIÓN */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: rgba(10,10,22,0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,255,136,0.2);
      padding: 1rem 0;
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* LOGO ANIMADO */
    .logo a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text);
    }
    .logo-icon {
      width: 56px; height: 56px;
      perspective: 1000px;
    }
    .cube {
      width: 100%; height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 12s infinite linear;
    }
    .face {
      position: absolute;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(108,99,255,0.3), rgba(0,255,136,0.3));
      border: 2px solid var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.4rem;
      color: var(--dark);
      text-shadow: var(--glow);
    }
    .front  { transform: translateZ(28px); background: linear-gradient(135deg, #6c63ff, var(--primary)); }
    .back   { transform: rotateY(180deg) translateZ(28px); }
    .top    { transform: rotateX(90deg) translateZ(28px); }
    .bottom { transform: rotateX(-90deg) translateZ(28px); }
    .left   { transform: rotateY(-90deg) translateZ(28px); }
    .right  { transform: rotateY(90deg) translateZ(28px); }

    @keyframes rotate {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    .logo-text span:first-child {
      font-size: 1.4rem;
      font-weight: 800;
      letter-spacing: 2px;
    }
    .logo-text span:last-child {
      font-size: 0.75rem;
      opacity: 0.9;
      letter-spacing: 1px;
    }

    /* NAVEGACIÓN - LOS 7 BOTONES QUE PEDISTE */
    .nav-list {
      display: flex;
      list-style: none;
      gap: 2.8rem;
    }
    .nav-link {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 0.6rem 0;
      position: relative;
      transition: var(--transition);
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0; left: 50%;
      width: 0; height: 3px;
      background: var(--primary);
      box-shadow: var(--glow-strong);
      transition: var(--transition);
      transform: translateX(-50%);
    }
    .nav-link:hover,
    .nav-link.active {
      color: var(--primary);
      text-shadow: var(--glow);
    }
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
      left: 0;
      transform: none;
    }

    /* Botón Acceder (verde neón) */
    .btn-acceder {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--dark);
      padding: 0.7rem 1.8rem;
      border-radius: 50px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: var(--glow);
      transition: var(--transition);
    }
    .btn-acceder:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0,255,136,0.8);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .nav-list { gap: 1.8rem; }
      .nav-link { font-size: 1rem; }
    }
    @media (max-width: 768px) {
      .header-container { padding: 0 1rem; }
      .nav-list { gap: 1.2rem; }
      .logo-icon { width: 46px; height: 46px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">

      <!-- LOGO ANIMADO A LA IZQUIERDA -->
      <div class="logo">
        <a href="#">
          <div class="logo-icon">
            <div class="cube">
              <div class="face front">I</div>
              <div class="face back"></div>
              <div class="face top"></div>
              <div class="face bottom"></div>
              <div class="face left"></div>
              <div class="face right"></div>
            </div>
          </div>
          <div class="logo-text">
            <span>TERCER PLANO</span>
            <span>ESTUDIO 3D</span>
          </div>
        </a>
      </div>

      <!-- BARRA DE BOTONES -->
        <nav>
        <ul class="nav-list">
            <li><a href="#inicio" class="nav-link">Inicio</a></li>
            <li><a href="#valores" class="nav-link">Nuestros Valores</a></li>
            <li><a href="#quienes-somos" class="nav-link">Quiénes Somos</a></li>
            <li><a href="#catalogo" class="nav-link">Catálogo</a></li>
            <li><a href="#servicios" class="nav-link">Servicios</a></li>
            <li><a href="#contacto" class="nav-link">Contacto</a></li>
            <li><a href="#" class="btn-acceder">Acceder</a></li>
        </ul>
        </nav>

    </div>
  </header>

  <!-- El resto de tu contenido (hero, secciones, etc.) sigue aquí abajo -->
  <main style="margin-top: 100px; padding: 2rem; text-align:center;">
    <h1 style="font-size: 4rem; color: var(--primary); text-shadow: var(--glow-strong);">
      Tu sitio está listo
    </h1>
    <p style="font-size: 1.5rem; opacity: 0.9;">
      Todo negro puro + glow esmeralda puro
    </p>
  </main>

</body>
</html>
